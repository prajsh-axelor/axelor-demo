buildscript {
  ext.repos = {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repository.axelor.com/nexus/public/' }
  }
  ext.adkVersion = '5.0.+'
  ext.appVersion = '1.0.0'
  repositories repos
  dependencies {
    classpath "com.axelor:axelor-gradle:${adkVersion}"
  }
}

allprojects {
  repositories repos
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: "com.axelor.app"

axelor {
  title = "Axelor :: AxelorDemo"
}

allprojects {
  apply plugin: 'idea'
  apply plugin: 'eclipse'

  group = "com.axelor"
  version = "${appVersion}"

  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
	//to be added later
	compile project(':modules:axelor-partner')
}


